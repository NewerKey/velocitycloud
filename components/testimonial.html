<div class="card testimonal">
  <div class="grid grid--1x2">
    <div class="testimonial__image">
      <img src="./images/testimonial.jpg" alt="a customer smiling" />
      <span class="icon-container icon-container--accent">
        <svg class="icon icon--white icon--small">
          <use xlink:href="images/sprite.svg#quotes"></use>
        </svg>
      </span>
    </div>

    <blockquote class="quote">
      <p class="quote__text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus
        praesentium qui eos, voluptatibus atque cum accusamus delectus vitae
        voluptatum iusto nisi cumque, eveniet eligendi pariatur. Ipsam
        voluptatum magni et fugiat.
      </p>
      <footer class="quote__footer">
        <div class="media">
          <div class="media__image">
            <svg class="icon icon--primary quote__line">
              <use xlink:href="images/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media__body">
            <h3 class="media__title quote__author">John Snow</h3>
            <p class="quote__company">Lorem, ipsum dolor sit.</p>
          </div>
        </div>
